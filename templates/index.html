<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>血红蛋白浓度预测</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding-top: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }
        .prediction-box {
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        .prediction-box h3 {
            color: #28a745;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .prediction-box p {
            font-size: 2em;
            color: #218838;
            font-weight: bold;
            margin: 0;
        }
        .model-select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>血红蛋白浓度预测系统</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3 model-select">
                <label for="model_select" class="form-label">选择预测模型:</label>
                <select class="form-select" id="model_select" name="model_select" required>
                    <option value="">-- 请选择模型 --</option>
                    <option value="SimpleCNN" {% if selected_model == 'SimpleCNN' %}selected{% endif %}>SimpleCNN</option>
                    <option value="UNet" {% if selected_model == 'UNet' %}selected{% endif %}>UNet</option>
                    <option value="ResNet18" {% if selected_model == 'ResNet18' %}selected{% endif %}>ResNet18</option>
                    <option value="YOLOLike" {% if selected_model == 'YOLOLike' %}selected{% endif %}>YOLOLike</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">上传图片:</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">开始预测</button>
        </form>

        {% if prediction_result %}
            <div class="prediction-box">
                <h3>预测结果:</h3>
                <p>{{ prediction_result }}</p>
            </div>

            <div class="row image-preview mt-4">
                <div class="col-md-6">
                    <h4>原始图片</h4>
                    <img src="{{ original_image_url }}" alt="原始图片">
                </div>
                <div class="col-md-6">
                    <h4>处理后的图片</h4>
                    <img src="{{ processed_image_url }}" alt="处理后的图片">
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
